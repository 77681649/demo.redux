<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .main {
      position: relative;
      width: 600px;
      height: 400px;
      background: blue;
      margin:0 auto;
    }

    .block {
      position: absolute;
      width: 200px;
      height: 200px;
      background: red;
      margin-left:-20px;
    }

    html>body table #totals
{
	background: red;
}

html>body table tr[id=“totals”] 
{
	background: blue;
}
  </style>
</head>

<body>
  <div class="main">
    <div class="block"></div>
  </div>

  <table>
      <tr id="totals">
        <td>123</td>
      </tr>
      <tr><td>1</td></tr>
      <tr><td>2</td></tr>
      <tr><td>3</td></tr>
    </table>
</body>

</html>
